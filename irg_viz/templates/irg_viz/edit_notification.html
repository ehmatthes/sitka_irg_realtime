{% extends "irg_viz/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Edit notification</h1>
  <p>Modifying an existing notification.</p>
{% endblock page_header %}

{% block content %}

<form action="{% url 'irg_viz:edit_notification' notification.id %}" method='post' class='form'>

  {% csrf_token %}

  {% bootstrap_form form %}

  {% buttons %}
    <button name='submit' class='btn btn-primary'>Save changes</button>
  {% endbuttons %}

</form>

{% endblock content %}
